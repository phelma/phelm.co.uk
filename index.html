<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
  <title>phelm</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
  <style>
    html,
    body,
    .main {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      /*cursor:  none;*/
    }

    .main {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative;
    }

    .psy {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
      animation: hue-rotate 20s linear infinite;
    }

    .cutout {
      position: absolute;
      height: 100%;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }

    @keyframes hue-rotate {
      from {
        filter: hue-rotate(0);
      }
      to {
        filter: hue-rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="main">
    <img src="psychedelic-1.jpg" alt="" class="psy">
    <img src="cutout.png" class="cutout" alt="">
  </div>
  <script>
    document.ontouchmove = function(e){
      e.preventDefault();
    }
  </script>
</body>
</html>
